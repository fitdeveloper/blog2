<div class="col-12">
  <div class="align-content-center">
    <div class="row">
      <div class="col-12">
        <h1><strong>Nouveau post</strong></h1>
      </div>
      <br>
    </div>
    <div class="row mt-auto">
      <div class="col-12">
        <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" class="form-control" formControlName="titre">
          </div>
          <div class="form-group">
            <label for="contenu">Contenu :</label>
            <textarea class="form-control" rows="5" id="contenu" formControlName="contenu"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"  [disabled]="postForm.invalid">Soumettre</button>
        </form>
      </div>
    </div>
  </div>
</div>
